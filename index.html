<div class="container p-4 "><div class="row"><div class="col-12">
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm 4">
          <div id="header">
            <h1>TIMESHEET</h1>
              </div>
      </div>
   
      <div class="col-6 text-end mt-2">        
           Total Hours : <span class="badge bg-danger h1 mt-2" id="spnTotalHours" />        
      </div>      
  </div>


  <div class="row pt-5">
    <div class="col-12">
      <h5>PROJECTS</h5> 
    </div>
  </div>

  <div class="row">
    <div class="col-8">
      <select id="ddlProjects" class="p-1" />   
      <input id="btnDetails" class="m-2 p-1" type="button" text="Details" value="Details" />  <br/>
 <span class="badge bg-secondary p-2" id="spnProjectTotalHours" >Please select the project to reflect total hours</span>
      
    </div>
    <div class="col-4 text-end">
       <button type="button" class="btn btn-dark text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create New</button>
    </div>
    
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="mb-3">
          <label for="txtProject" class="form-label small">Project</label>
          <input type="text" class="form-control" id="txtProject" placeholder="Project Name" required>
          <div id="projNameMessage" class="d-none invalid-feedback badge bg-danger text-start p-1">
            Project Name Required
         </div>
        </div>
        <div class="mb-3">
          <label for="txtProjectDatePicker" class="form-label small">Project Date</label>
          <input type="text" class="form-control" id="txtProjectDatePicker" placeholder="Date" required>
          <div id="projDateMessage" class="d-none invalid-feedback badge bg-danger text-start p-1">
            Project Date Required
         </div>
        </div>
        <div class="mb-3">
          <label for="txtProjectTeam" class="form-label small">Project Team</label>
          <input type="text" class="form-control" id="txtProjectTeam" placeholder="Team">
          <div id="projTeamMessage" class="d-none invalid-feedback badge bg-danger text-start p-1">
            Project Team Required
         </div>
        </div>
        <div class="mb-3">
          <label for="txtProjectHours" class="form-label small">Project Hours</label>
          <input type="text" class="form-control" id="txtProjectHours" placeholder="Hours" required>
          <div id="projHoursMessage" class="d-none invalid-feedback badge bg-danger text-start p-1">
            Project Hours Required
         </div>
        </div>
        <div class="mb-3">
          <label for="txtProjectExpense" class="form-label small">Project Expenses</label>
          <input type="text" class="form-control" id="txtProjectExpense" placeholder="Expenses">
        </div>
        <div class="mb-3">
          <label for="txtProjectRemarks" class="form-label small">Remarks</label>
          <textarea class="form-control" id="txtProjectRemarks" rows="3"></textarea>
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="btnSubmit" class="btn btn-success">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <div class="row my-5">
    <div class="col-12">
      <div id="dataContainer"></div>   
      <div id="paginationContainer" class="pagination"></div>
    </div>
  </div> 
      
</div></div>
